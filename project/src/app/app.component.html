
<app-header-component 
                 (featureSelected) = "navigateTo($event)"
                  ></app-header-component>
<div class="container">
  <div class="row">
  
    <div class = "col-md-12">
      
      <div *ngIf = "loadedFeature === 'recipe'">
         <app-recipe></app-recipe>
      </div>

      <div class="col-md-12" *ngIf = "loadedFeature !== 'recipe'">
        <app-shopping-list></app-shopping-list>
      </div>
      
    </div>
  </div>
</div>
